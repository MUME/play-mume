<!DOCTYPE html>
<html>
<head>
    <title>MUME map</title>
    <script src="libs/pixi-4.3.1.js" type="text/javascript"></script>
    <script src="libs/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="libs/contra.shim.js" type="text/javascript"></script>
    <script src="libs/contra.js" type="text/javascript"></script>
    <script src="mume.mapper.js" type="text/javascript"></script>
    <script type="text/javascript">
        var globalMap;
        (function() {
            "use strict";

            globalMap = new MumeMap( "map" );

            window.addEventListener( "load", function( e )
            {
                globalMap.load();
            } );
        })();
    </script>
</head>
<body>
    <div id="map">
    </div>
</body>
</html>
